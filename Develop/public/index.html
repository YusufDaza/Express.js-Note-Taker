<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    <!-- Link to the notes page -->
    <a class="navbar-brand text-light p-3" href="/notes">Notes</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- Left-hand column for displaying existing notes -->
        <div id="existingNotes">
          <!-- Existing notes will be listed here -->
        </div>
      </div>
      <div class="col-md-8">
        <!-- Right-hand column for entering new notes -->
        <h3>Enter New Note</h3>
        <form id="noteForm">
          <div class="mb-3">
            <label for="noteTitle" class="form-label">Note Title</label>
            <input type="text" class="form-control" id="noteTitle">
          </div>
          <div class="mb-3">
            <label for="noteText" class="form-label">Note Text</label>
            <textarea class="form-control" id="noteText" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary save-note">Save Note</button>
          <button type="button" class="btn btn-secondary clear-form">Clear Form</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/js/notes.js"></script>
</body>

</html>
